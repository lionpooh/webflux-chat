<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue; opacity: 1">

<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white rounded shadow-sm" style="background-color: black">
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Websocket example</h1>
        </div>
        <button class="btn btn-light m-3" type="button" id="connect-button">연결</button>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm" id="chat-area" style="overflow: auto; height: 400px">
        <h6 class="border-bottom pb-2 mb-0">채팅</h6>

    </div>
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="input-group my-3">
            <input type="text" class="form-control-sm" placeholder="유저명" id="username">
            <input type="text" class="form-control" placeholder="메시지" id="text">
            <button class="btn btn-outline-secondary" type="button" id="publish-button">전송</button>
        </div>
    </div>

</main>
<script src="js/chat.js" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
